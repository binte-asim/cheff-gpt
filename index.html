<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flip Card + Cart</title>

  <style>
    body {
      font-family: Arial;
      background: white;
      color: black;
      text-align: center;
      transition: 0.3s;
    }

    .dark-mode {
      background: #121212;
      color: white;
    }

    button {
      padding: 10px 20px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: black;
      color: white;
      margin: 10px;
    }

    .dark-mode button {
      background: white;
      color: black;
    }

    /* Cart */
    .cart {
      font-size: 18px;
      margin: 20px;
    }

    /* Flip Card */
    .card-container {
      perspective: 1000px;
      display: inline-block;
      margin-top: 40px;
    }

    .card {
      width: 250px;
      height: 300px;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }

    .card-container:hover .card {
      transform: rotateY(180deg);
    }

    .card-side {
      width: 100%;
      height: 100%;
      position: absolute;
      backface-visibility: hidden;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .front {
      background: #f4f4f4;
    }

    .back {
      background: #ddd;
      transform: rotateY(180deg);
    }

    .dark-mode .front,
    .dark-mode .back {
      background: #333;
    }
  </style>
</head>
<body>

  <h1>Flip Card + Add To Cart</h1>

  <button id="themeBtn">Dark Mode</button>

  <div class="cart">
    ðŸ›’ Cart Items: <span id="cartCount">0</span>
  </div>

  <!-- Flip Card -->
  <div class="card-container">
    <div class="card">
      
      <!-- Front Side -->
      <div class="card-side front">
        <h2>Shoes</h2>
        <p>Price: $50</p>
      </div>

      <!-- Back Side -->
      <div class="card-side back">
        <h3>Nice Running Shoes</h3>
        <button onclick="addToCart()">Add to Cart</button>
      </div>

    </div>
  </div>

  <script>
    let cart = 0;

    function addToCart() {
      cart++;
      document.getElementById("cartCount").innerText = cart;
      alert("Item added to cart!");
    }

    function toggleTheme() {
      document.body.classList.toggle("dark-mode");

      let btn = document.getElementById("themeBtn");

      if (document.body.classList.contains("dark-mode")) {
        btn.innerText = "Light Mode";
      } else {
        btn.innerText = "Dark Mode";
      }
    }

    document
      .getElementById("themeBtn")
      .addEventListener("click", toggleTheme);
  </script>

</body>
</html>
